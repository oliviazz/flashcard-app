<html>
    <head>
        <title>Create Account</title>
        <link rel="stylesheet" type="text/css" href="account.css">
    </head>

    <body>
        <h1 id="header">Create New Account</h1>

        <div id="form">
            <form name="newacct" id="newacct" action="get">
                First Name:<br>
                <input type="text" name="first" id="first" class="tb"><br>
                Last Name:<br>
                <input type="text" name="last" id="last"class="tb"><br>
                Username:<br>
                <input type="text" name="user" id="user"class="tb"><br>
                Password:<br>
                <input type="password" name="pass" id="pass"class="tb"><br>
                Re-Enter Password:<br>
                <input type="password" name="pass2" id="pass2"class="tb"><br>
            </form>
        </div>
    </body>
</html>
